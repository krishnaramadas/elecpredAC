<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Election Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
     <h1>Election Winner</h1>
  
    <form action="{{ url_for('predict')}}"method="post">
           	<label for="const">Constituency </label>
        <input type="text" id="const" name="CONSTITUENCY" required="required" />
        <br>
        <label for="electors">No. of Voters in the constituency</label>
        <input type="text" id="electors" name="ELECTORS" required="required" />
         <br>
        <label for="prty">Political Party</label>
        <input type="text" id="prty" name="PARTY" required="required" />
        <br>
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="GENDER" required="required" />
         <br>
         <label for="age">Age</label>
        <input type="text" id="age" name="AGE" required="required" />
         <br>
         <label for="category">Category</label>
        <input type="text" id="category" name="CATEGORY" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
